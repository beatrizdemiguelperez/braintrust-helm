{{- if .Values.global.createNamespace }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.global.namespace }}
  labels:
    name: {{ .Values.global.namespace }}
    {{- include "apps.labels" . | nindent 4 }}
  annotations:
    {{- if eq .Values.cloud "azure" }}
    azure.workload.identity/use: "true"
    {{- end }}
    {{- with .Values.global.namespaceAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
